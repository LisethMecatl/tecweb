<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos</title>
</head>

<body>
    <h2>Registro de Vehículos</h2>
    <form action="guardar06.php" method="post">
        <label for="matricula">Matrícula:</label>
        <p>En formato LLLNNNN donde L en letra y N es numero</p>
        <input type="text" id="matricula" name="matricula" pattern="[A-Z]{3}[0-9]{4}" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo (Año):</label>
        <input type="number" id="modelo" name="modelo" min="1900" max="2025" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="sedan">Sedán</option>
            <option value="hatchback">Hatchback</option>
            <option value="camioneta">Camioneta</option>
        </select><br><br>

        <h3>Datos del Propietario</h3>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <input type="submit" value="Registrar Vehículo">
    </form>
</body>

</html>
